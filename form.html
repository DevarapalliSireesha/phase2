<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="styles/style.css">
    <meta charset="utf-8">
    <title>Form</title>
  </head>
  <body>

      <div class="Career">
        <h1>Career object </h1>
     <input type="text" name="Career" value=""placeholder="Enter your Career object" id="career">
     </div>
     <div class="main">
  <div class="sub">
        <h1>Personal Information</h1>
        <input type="text" name="name" value=""placeholder="Enter your name" id="name"><br>
        <input type="text" name="Branch" value=""placeholder="Enter your Branch" id="branch"><br>
        <input type="text" name="phno" value=""placeholder="Enter your pnno" id="phno"><br>
        <input type="text" name="email" value=""placeholder="Enter your email" id="email">
  </div>
  <div class="sub">
    <h1>Education Information</h1>
    <select class="degree" name="degree" id="degree">
      <option>Select your Degree</option>
    <option>B.Tech</option>
    <option>Degree</option>
    <option>Others</option>
    </select><br>
    <input type="text" name="College" value=""placeholder="Enter your college name"id="dcollege">
    <select class="Branch" name="Branch"id="dbranch">
      <option>Select your Brabch</option>
      <option>CSE</option>
      <option>ECE</option>
      <option>CIVIL</option>
      <option>EEE</option>
      <option>IT</option>
      <option>MECH</option>

    </select>
    <input type="number" name="number" value=""placeholder="Enter your Marks" id="dmarks">



  </div>
  <div class="sub">
    <h1>Intermediate Information</h1>
    <select class="degree" name="degree" id="idegree">
      <option>Select your Degree</option>
    <option>Intermediate</option>
    <option>poly Technic</option>
    <option>Others</option>
    </select><br>
    <input type="text" name="College" value=""placeholder="Enter your college name"id="icollege">
    <select class="Branch" name="Branch"id="ibranch">
      <option>Select your Brabch</option>
      <option>MPC</option>
      <option>BIPC</option>
      <option>MEC</option>
      <option>CEC</option>
      <option>MBIPC</option>
      <option>HEC</option>

    </select>
    <input type="number" name="number" value=""placeholder="Enter your Marks" id="imarks">



  </div>
  <div class="sub">
    <h1>School Information</h1>
    <select class="board" name="" id="board">
      <option>Select your board</option>
      <option>SSC</option>
      <option>CBSC</option>
      <option>ICSE</option>
    </select>
<input type="text" name="School nmae" value=""placeholder="Enter your school name" id="school">
<select class="medium" name="" id="medium">
  <option>Select your medium</option>
  <option>EM</option>
  <option>TM</option>
  <option>Others</option>
</select>
<input type="number" name="number" value=""placeholder="Enter your Marks" id="smarks">
  </div>
<div class="sub">
  <h1>Skills</h1>
  <input type="text" name="" value=""placeholder="Enter Skills" id="skills">



</div>
</div>
<button type="button" name="button" onclick="submit();">Submit</button>

</body>
<script type="text/javascript"src="javascript/store.js">

</script>
</html>
